<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/styles.css" rel="stylesheet" type="text/css">
    <title>Quizz.It - Summarize PDF</title>
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
        crossorigin="anonymous"
    />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black; /* Sky Blue */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            margin: 0; 
        }

        #summarizeSection {
            background: linear-gradient(to right, rgb(0, 255, 255), rgb(9, 130, 130), rgb(6, 87, 87));
            padding: 40px;
            border-radius: 10px;
            width: 80%; 
            max-width: 800px; 
            text-align: center;
        }

        h2 {
            color: #001F3F; /* Navy Blue */
        }

        p {
            color: #004080; /* Darker Navy Blue */
        }

        input, button {
            background-color: #001F3F; /* Navy Blue */
            color: #FFF;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #001A33; /* Dark Navy Blue */
        }

        #summaryResult {
            margin-top: 20px;
            color: #004080; /* Darker Navy Blue */
        }
    </style>
</head>

        <h2>Here is a summary of your PDF:</h2>
        <p>{{ summarized_text }}</p>

        <h2>Here are some statistics about your PDF:</h2>
        <p>{{ statistics }}</p>
    </section>

</html>

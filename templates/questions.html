<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Creator</title>
    <style>

</style>
</head>
<body>
    <div id="container">
        <h2>Question Creator</h2>
        <form id="questionForm">
            <label for="questionType">Select Question Type:</label>
            <select id="questionType" name="questionType">
                <option value="multipleChoice">Multiple Choice</option>
                <option value="shortAnswer">Short Answer</option>
                <option value="longAnswer">Long Answer</option>
            </select>

            <button type="button" onclick="createQuestion()">Create Question</button>
            <button type="button" onclick="exportAsPdf()">Export as PDF</button>
        </form>
    </div>

    <script>
        function createQuestion() {
            var questionType = document.getElementById("questionType").value;
            var questionText = document.getElementById("questionText").value;

            if (questionType === "multipleChoice") {
                var options = document.getElementById("options").value.split(',');
                console.log("Multiple Choice Question: " + questionText);
                console.log("Options: " + options);
            } else if (questionType === "shortAnswer") {
                console.log("Short Answer Question: " + questionText);
            } else if (questionType === "longAnswer") {
                console.log("Long Answer Question: " + questionText);
            }
        }

        function exportAsPdf() {
            var questionType = document.getElementById("questionType").value;
            var questionText = document.getElementById("questionText").value;

            var pdfContent = "Questions:\n";
            pdfContent += "Type: " + questionType + "\n";
            pdfContent += "Question: " + questionText;

    
            console.log("Exported as PDF:\n" + pdfContent);
        }

    
        document.getElementById("questionType").addEventListener("change", function () {
            var optionsContainer = document.getElementById("optionsContainer");
            if (this.value === "multipleChoice") {
                optionsContainer.style.display = "block";
            } else {
                optionsContainer.style.display = "none";
            }
        });
    </script>
</body>
</html>

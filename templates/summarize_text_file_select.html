<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Creator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #87CEEB; /* Sky Blue */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            margin: 0; 
        }

        #container {
            background-color: #ADD8E6; /* Light Blue */
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #001F3F; /* Navy Blue */
        }

        label {
            display: block;
            margin-top: 10px;
            color: #004080; /* Darker Navy Blue */
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #004080; /* Darker Navy Blue */
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #001F3F; /* Navy Blue */
            color: #FFF;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #001A33; /* Dark Navy Blue */
        }

    <script src = "/static/summarize.js"></script>
</head>

<body>
    <div id="container">
        <h2>Selection</h2>
        <form id="questionForm">
            <label for="summarizeFileSelect">Select a File That You Would Like to Summarize:</label>
            <select id="summarizeFileSelect" name="summarizeFileSelect" multiple>
                {% for file in files %}
                    <option value="{{ file }}">{{ file }}</option>
                {% endfor %}
            </select>

            <button type="button" id="summarizeFileButton">Summarize This File</button>
        </form>
    </div>
</body>

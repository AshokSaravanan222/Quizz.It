<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "/static/styles.css" rel = "stylesheet" type = "text/css">
    <title>Quizz.It</title>
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
            integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
            crossorigin="anonymous"
    />
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">Quizz.It</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span> <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="Generate Summary" class="navbar__links" id="about-page">Get Summary</a>
                </li>
                <li class="navbar__item">
                    <a href="Generate Questions" class="navbar__links" id="services-page">Get Questions</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="intro" id="home">
        <div class="intro__container">
            <h1 class="intro__heading">Welcome to <span>Quizz.It</span></h1>
            <p class="intro__description">Please Upload Your File Below</p>
        </div>
        
            <form action = "/upload_file" method="post" enctype="multipart/form-data">
                <div class = "intro__files">
                    <input type="file" id="file_input" name="upload">
                    <br>
                    <input type="submit" value="Upload" id = "upload">
                </div>
            </form>
        <div class = "file_upload_status"></div>
    </div>

    <section id="section3">
        <h2>Want a summary of a document?</h2>
        <p>Click the button below!</p>
        <button type="button"><div class = "the_first_button">Generate Summary!</div></button> 
    </section>

    <section id="section2">
        <h2>Want auto-generated questions?</h2>
        <p>Click the button below!</p>
        <button type="button"><div class = "the_second_button">Generate Questions!</div></button>
    </section>






    <footer>
        <p>&copy; 2023 Simple HTML Page</p>
    </footer>
</body>
</html>

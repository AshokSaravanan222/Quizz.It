<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "/static/styles.css" rel = "stylesheet" type = "text/css">
    <title>Quizz.It</title>
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
            integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
            crossorigin="anonymous"
    />
    <script src = "/static/index.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">Quizz.It</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span> <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="Upload File" class="navbar__links" id="home-page">Upload File</a>
                </li>
                <li class="navbar__item">
                    <a href="Generate Summary" class="navbar__links" id="about-page">Generate Summary</a>
                </li>
                <li class="navbar__item">
                    <a href="Generate Questions" class="navbar__links" id="services-page">Generate Questions</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="section1">
        <h2>Please Upload Your File Here</h2>
        <form id="uploadForm" method="post" enctype="multipart/form-data" action = "">
            <label for="upload">Choose a file:</label>
            <input type="file" id="upload" name="upload">
            <br>
            <input type="submit" value="Upload" id = "upload">
        </form>
        <div class = "file_upload_status"></div>
    </section>

    <section id="section3">
        <h2>Want a summary of a document?</h2>
        <p>Click the button below!</p>
        <button type="button"><a href = "templates/summarize_text.html"><div class = "the_first_button">Generate Summary!</div></a></button> 
    </section>

    <section id="section2">
        <h2>Want auto-generated questions?</h2>
        <p>Click the button below!</p>
        <button type="button"><a href = "templates/questions.html"><div class = "the_second_button">Generate Questions!</div></a></button>
    </section>

    <footer>
        <p>&copy; 2023 Simple HTML Page</p>
    </footer>
</body>
